<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aminate 3</title>
    <style>
        
        .boy {
            background-image: url(homeboy.jpg);
            background-size: cover;
            
            width:auto;
            height: 600px;
            position: relative;
            overflow-y :hidden;
            overflow-x:hidden ;
            animation-name: boss;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            
            
        }

        @keyframes boss {
          30%  { background-image:url(GLS.jpg);
                 background-repeat: no-repeat;
                 background-size: cover;
                 

            }
            50% {
                background-image: url(2015.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
            90% {
                background-image: url(inside.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
        }

        .one, .two, .three {
            text-align: center;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 0;
            bottom: 0;
            height: 300px;
            width: 500px;
            color: white;
            transform: translateY(300%);           
        
        }

        p{
            font-size: 30px;

            
        }

        button {
            padding:10px;
            background-color: blue;
            color: wheat;
            border: none;
            border-radius: 20px ;
            
        }

        .one {
            animation-name: one;
            animation-duration: 30s;
            animation-iteration-count: infinite;
            animation-timing-function:step-start;
            

        }
        .two {
            animation-name: two;
            animation-duration: 30s;
            animation-timing-function:step-start;
            animation-iteration-count: infinite;
            
            

        }
        .three {
            animation-name: three;
            animation-duration: 30s;
            animation-iteration-count: infinite;
            animation-timing-function:step-start;

        }

        @keyframes one {
            5% {
                transform:translateX(0%);
            }
            20% {
                transform: translateX(0%);
            }
            30% {
                transform:translateX(300%);
            }
            60% {
                transform:translateX(300%);
            }

        }
        @keyframes two {
            0% {
                transform: translateX(300%);
            }
            25% {
                transform: translateX(300%);
            }
            30% {
                transform: translateX(0%);
            }
            50% {
                transform: translateX(0%);
            }

            60% {
                transform:translateX(300%);
            }
        }

        @keyframes three {
            0% {
                transform: translateX(300%);
            }
            20% {
                transform:translateX(300%);
            }
            30% {
                transform: translateX(300%);
            }
            60% {
                transform: translateX(300%);
            }
            70% {
                transform: translateX(0%);
            }
            80% {
                transform:translateX(0%);
            }
            90% {
                transform: translateX(0%);
            }
        }
    </style>
</head>
<body>
    <div class="boy">

        <div class="one">
            <p>Wecome To Amazing Car Home</p>
            <button> GET STARTED</button>
        </div> 

        <div class="two">
            <p>If You Have A Feel For A Good Cars<br> We Are Here For You,Search No More <br> We Have A GoodNews For You</p>
            <button>GET STARTED</button>
        </div>

        <div class="three">
            <p> Your Comfort Is Our No. One Priority</p>
            <button>GET STARTED</button>
            
        </div>

</div>
    
</body>
</html>
